<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Project</title>
    <link rel="stylesheet" href="bilb.css"> 
</head>
<body>
    <h1>Light Bulb</h1>
    <div class="image_banner">
        <img id="bulb_image" src="images/Off.png" alt="Off image">
    </div>

    <div class="button_banner">
        <button type="button" onclick="Bulb(1)" class="on-button">ON</button>
        <button type="button" onclick="Bulb(0)" class="off-button">OFF</button>
    </div>
    

    <script src="bulb.js"> </script>
</body>
</html>
